<style>
:root {
  --bg: #242424;
  --panel: #c99a2a;
  --panel-dark: #d6b24a;
  --muted: #f3e0b0;
  --accent: #5b59f0;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #222;
  color: white;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(56, 58, 58, 0.95);
  border-radius: 50px;
  margin: 24px auto 0 auto;
  padding: 0 40px;
  height: 90px;
  max-width: 1100px;
  box-shadow: 0 4px 24px rgba(31,38,135,0.15);
  border: 2px solid #e4bf67;
}

.navbar-left {
  display: flex;
  align-items: center;
}

.navbar-logo {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  margin-right: 18px;
  margin-left: -28px;
}

.navbar-title {
  font-size: 1.6em;
  color: #e4bf67;
  font-weight: bold;
  margin-right: 40px;
  text-shadow: 0 0 8px #e4bf67, 0 0 2px #fff;
}

.navbar-menu a {
  color: #fff;
  text-decoration: none;
  margin: 0 20px;
  font-size: 1.1em;
  font-weight: 500;
  transition: color 0.2s;
}

.navbar-menu a:hover {
  color: #e4bf67;
}

.navbar-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

.navbar-menu a.active {
  color: #e4bf67;
}

.discord-btn {
  background: #5865f2;
  color: #fff;
  border-radius: 22px;
  padding: 10px 28px;
  font-size: 1.1em;
  font-weight: 600;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background 0.2s;
}

.discord-btn:hover {
  background: #e4bf67;
  color: #383a3a;
}

.logout-btn {
  background: #ff0000;
  color: #fff;
  border-radius: 22px;
  padding: 10px 18px;
  font-size: 1.3em;
  text-decoration: none;
  display: flex;
  align-items: center;
  transition: background 0.2s;
}

.logout-btn:hover {
  background: #e4bf67;
  color: #383a3a;
}

.command-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 120px 20px 160px;
}

.command-box {
  background: rgba(56, 58, 58, 0.95);
  border: 2px solid var(--panel-dark);
  border-radius: 24px;
  padding: 40px;
  max-width: 1000px;
  width: 100%;
  box-shadow: 0 8px 32px rgba(0,0,0,0.35);
}

.command-title {
  font-size: 2.4em;
  color: var(--panel-dark);
  text-align: center;
  margin-bottom: 40px;
  text-shadow: 0 0 12px rgba(214,178,74,0.5);
}

.command-section {
  margin-bottom: 40px;
  display: block;
  width: 100%;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.command-section[style*="display: none"] {
  opacity: 0;
  transform: scaleY(0);
  height: 0;
  overflow: hidden;
  margin: 0;
  padding: 0;
}

.command-section h3 {
  font-size: 1.6em;
  color: var(--muted);
  margin-bottom: 20px;
  text-shadow: 0 0 8px rgba(243,224,176,0.3);
  text-align: center;
}

.command-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
}

.cmd-btn {
  background: var(--panel-dark);
  color: #111;
  padding: 14px 24px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1em;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition: background 0.2s, transform 0.2s;
}

.cmd-btn:hover {
  background: var(--panel-dark);
  color: #fff;
  transform: translateY(-2px);
}

.section-divider,
.staff-divider {
  border: none;
  height: 2px;
  background: linear-gradient(to right, transparent, var(--panel-dark), transparent);
  margin: 40px 0;
  opacity: 0.6;
  box-shadow: 0 0 8px rgba(214,178,74,0.3);
  transition: opacity 0.3s ease;
}

footer.custom-footer {
  background: #2f2f2f;
  border-top: 1px solid rgba(0,0,0,0.25);
  padding: 18px 28px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 12px;
  margin-top: auto;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 18px;
  padding-left: 6px;
}

.site-title {
  font-size: 40px;
  font-weight: 800;
  color: var(--muted);
  text-shadow: 0 8px 32px rgba(201,154,42,0.28), 0 0 18px rgba(201,154,42,0.45);
  letter-spacing: 1px;
}

.footer-center {
  color: var(--panel-dark);
  text-align: center;
  margin-left: -225px;
}

.footer-center a {
  color: var(--panel-dark);
  text-decoration: none;
  margin: 0 6px;
}

.staff-btn {

  color: #111;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 700;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  text-decoration: none;
  display: inline-block;
  justify-self: end;
}

@media (max-width: 1024px) {
  .navbar {
    flex-direction: column;
    height: auto;
    padding: 20px;
    border-radius: 30px;
  }

  .navbar-left,
  .navbar-right {
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
    margin-bottom: 12px;
  }

  .command-container {
    padding: 80px 20px 100px;
  }

  .command-box {

  }

  .command-title {

  }

  .command-section h3 {

  }

  .cmd-btn {

    font-size: 0.95em;
  }

  footer.custom-footer {

    text-align: center;
    padding: 24px 16px;
  }

  .footer-left,
  .footer-right {
    justify-content: center;
    margin-bottom: 12px;
  }

  .footer-center {
    margin-left: 0;
  }

  .site-title {
    font-size: 28px;
  }

  .staff-btn {
    padding: 10px 16px;
    font-size: 0.95em;
  }
}

@media (max-width: 600px) {
  .navbar-logo {
    width: 60px;
    height: 60px;
    margin-left: 0;
  }

  .navbar-title {
    font-size: 1.4em;
    margin-right: 0;
  }

  .navbar-menu a {
    font-size: 1em;
    margin: 0 10px;
  }

  .discord-btn,
  .logout-btn {
    font-size: 1em;
    padding: 8px 16px;
  }

  .command-box {
    padding: 24px;
  }

  .command-title {
    font-size: 1.6em;
  }

  .command-section h3 {
    font-size: 1.2em;
  }

  .cmd-btn {
    padding: 10px 16px;
    font-size: 0.9em;
  }

  .section-divider,
  .staff-divider {
    margin: 30px 0;
  }

  .site-title {
    font-size: 24px;
  }

  .footer-center div {
    font-size: 12px;
    margin-top: 4px;
  }

  .staff-btn {
    font-size: 0.9em;
    padding: 10px 14px;
  }
}
</style>

<script>
const guildId = "1411132581583388765";
const staffRoleIds = ["1411132582128783392", "1412143147081011272", "1411172173829378088", "1411132582111744015"];

async function getUserRoles() {
  let accessToken = localStorage.getItem("discord_access_token");

  if (!accessToken) {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    accessToken = params.get("access_token");
    if (accessToken) {
      localStorage.setItem("discord_access_token", accessToken);
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  }

  if (!accessToken) {
    hideStaffCommands();
    return;
  }

  try {
    const memberRes = await fetch(`https://discord.com/api/users/@me/guilds/${guildId}/member`, {
      headers: { "Authorization": `Bearer ${accessToken}` }
    });

    if (memberRes.ok) {
      const member = await memberRes.json();
      const isStaff = member.roles.some(roleId => staffRoleIds.includes(roleId));
      isStaff ? showStaffCommands() : hideStaffCommands();
    } else {
      hideStaffCommands();
    }
  } catch (err) {
    hideStaffCommands();
  }
}

function logout(redirect = true) {
  localStorage.removeItem("discord_access_token");
  setGuestUser();
  if (redirect) window.location.href = "/login";
}

function showStaffCommands() {
  const staffSection = document.querySelector(".command-section:nth-of-type(3)");
  const staffDivider = document.querySelector(".staff-divider");
  if (staffSection) staffSection.style.display = "block";
  if (staffDivider) staffDivider.style.display = "block";
}

function hideStaffCommands() {
  const staffSection = document.querySelector(".command-section:nth-of-type(3)");
  const staffDivider = document.querySelector(".staff-divider");
  if (staffSection) staffSection.style.display = "none";
  if (staffDivider) staffDivider.style.display = "none";
}

getUserRoles();
</script>
