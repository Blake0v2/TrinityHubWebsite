<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Page</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      padding: 1rem;
      position: absolute;
      top: 0;
      left: 0;
    }

    .top-bar a {
      text-decoration: none;
      color: #ffffff;
      background-color: #1f1f1f;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .top-bar a:hover {
      background-color: #2a2a2a;
    }

    .center-text {
      margin: auto;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/dashboard">Dashboard</a>
  </div>
  <div class="center-text">Staff Page</div>
</body>
</html>
