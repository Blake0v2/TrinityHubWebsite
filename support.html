<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="The Holy Trinity - Commands">
  <meta property="og:description" content="View our Discord bot commands page.">
  <meta property="og:image" content="https://i.postimg.cc/28DMs10N/Untitled-design-63.png">
  <meta property="og:url" content="https://archangels.info/commands">
  <meta name="theme-color" content="#e4bf67">

  <title>The Holy Trinity - Commands</title>
  <link rel="website icon" type="png" href="https://i.postimg.cc/28DMs10N/Untitled-design-63.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img class="navbar-logo" src="https://i.postimg.cc/28DMs10N/Untitled-design-63.png" alt="Bot Icon">
      <span class="navbar-title">The Holy Trinity</span>
      <span class="navbar-menu">
        <a href="/dashboard">Dashboard</a>
        <a href="/commands">Commands</a>
        <a href="/prices">Pricing</a>
        <a href="/support" class="active">Support</a>
      </span>
    </div>
    <div class="navbar-right">
      <a class="discord-btn" href="https://discord.gg/VpcM9yZrAP"><i class="fab fa-discord"></i> Discord</a>
      <a class="logout-btn" href="/" onclick="logout(true)"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </nav>

	<footer class="custom-footer">
		<div class="footer-left">
			<div class="site-title">The Holy Trinity</div>
		</div>
		<div class="footer-center">
			<a href="/terms">Terms</a> |
			<a href="/support">Support</a> |
			<a href="/privacy-policy">Privacy Policy</a>
			<div style="font-size:13px;margin-top:6px;color:rgba(255,255,255,0.8)">&copy; 2025 The Holy Trinity. All rights reserved</div>
		</div>
		<div class="footer-right">
			<a class="staff-btn" href="/staff">Staff Page</a>
		</div>
	</footer>
  <style>
      :root{
      --bg:#242424;
      --panel:#c99a2a;
      --panel-dark:#d6b24a;
      --muted:#f3e0b0;
      --accent:#5b59f0;
      }
      body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      min-height: 100vh;
      color: white;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(56, 58, 58, 0.95);
        border-radius: 50px;
        margin: 24px auto 0 auto;
        padding: 0 40px;
        height: 90px;
        max-width: 1100px;
        box-shadow: 0 4px 24px rgba(31,38,135,0.15);
        border: 2px solid #e4bf67;
      }

      .navbar-left {
        display: flex;
        align-items: center;
      }

      .navbar-logo {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        margin-right: 18px;
        margin-left: -28px;
      }

      .navbar-title {
        font-size: 1.6em;
        color: #e4bf67;
        font-weight: bold;
        margin-right: 40px;
        text-shadow: 0 0 8px #e4bf67, 0 0 2px #fff;
      }

      .navbar-menu a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-size: 1.1em;
        font-weight: 500;
        transition: color 0.2s;
      }

      .navbar-menu a:hover {
        color: #e4bf67;
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .navbar-menu a.active {
        color: #e4bf67;
      }

      .discord-btn {
        background: #5865f2;
        color: #fff;
        border-radius: 22px;
        padding: 10px 28px;
        font-size: 1.1em;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background 0.2s;
      }

      .discord-btn:hover {
        background: #e4bf67;
        color: #383a3a;
      }

      .logout-btn {
        background: #ff0000;
        color: #fff;
        border-radius: 22px;
        padding: 10px 18px;
        font-size: 1.3em;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: background 0.2s;
      }

      .logout-btn:hover {
        background: #e4bf67;
        color: #383a3a;
      }
      footer.custom-footer {
      background: #2f2f2f;
      border-top: 1px solid rgba(0,0,0,0.25);
      padding: 18px 28px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      margin-top: 80px;
      }
      .footer-left{
      display:flex;align-items:center;gap:18px;
      padding-left:6px;
      }
      .site-title{
      font-size:40px;
      font-weight:800;
      color:var(--muted);
      text-shadow:
      0 8px 32px rgba(201,154,42,0.28),
      0 0 18px rgba(201,154,42,0.45);
      letter-spacing:1px;
      }

      .footer-center{color:var(--panel-dark);text-align:center; margin-left: -225px}
      .footer-center a{color:var(--panel-dark);text-decoration:none;margin:0 6px}

      .staff-btn{
      background:var(--panel-dark);
      color:#111;
      padding:12px 20px;
      border-radius:12px;
      font-weight:700;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      text-decoration:none;
      display:inline-block;
      justify-self:end;
      }
  </style>
</body>
</html>
